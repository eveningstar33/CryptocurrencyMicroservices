spring.application.name=limits-service

# We need to tell Limits Service where is this Spring Cloud Config Server, which URL can be used to talk to the Spring Cloud Config Server  
# Here I use the default profile
spring.cloud.config.uri=http://localhost:8888

# We want to use specific profiles
spring.profiles.active=qa

# We don't want to configure values in here because all the configuration of the values should happen on the Spring Cloud Config Server
# limits-service.minimum=8
# limits-service.maximum=888